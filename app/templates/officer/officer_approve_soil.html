{% extends "officer/officer_home.html" %}
{% block content %}  
    
    <!-- Page content -->
    <div class="content">
        <h1><u><b>Verify Soils</b></u></h1>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">SL NO.</th>
                    <th scope="col">District</th>
                    <th scope="col">Region</th>
                    <th scope="col">Soil</th>
                    <th scope="col">Added Date</th>
                    <th scope="col">Approve Soil</th>
                    <th scope="col">Delete Soil</th>
                </tr>
            </thead>
            <tbody>
                {% for s in soils %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{s.district}}</td>
                    <td>{{s.region}}</td>
                    <td>{{s.soil}}</td>
                    <td>{{s.addon}}</td>
                    <td><a class="btn btn-success" href="{% url 'approve_soil' %}?soil_id={{s.pk}}">Approve</a></td>
                    <td><a class="btn btn-danger" href="{% url 'delete_soil' %}?soil_id={{s.pk}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
