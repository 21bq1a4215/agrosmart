{% extends "admin/admin_home.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/admin_add_rainfall.css' %}">

<div class="content">

    <form method="POST">
        {% csrf_token %} 
        <div class="container">
            <h1><u>Add Rainfall Details</u></h1>
            
            <hr>

            {{ form | crispy }}

            <hr>
            
            <div class="submit">
                <button type="submit" class="btn btn-primary" >Add</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
